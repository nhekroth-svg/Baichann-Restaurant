
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baichann E-Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;400;700&family=Moul&family=Inter:wght@400;700&family=Suwannaphum:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-brown: #701804;
            --brand-gold: #ffd700;
            --brand-silver: #c0c0c0;
        }
        body {
            font-family: 'Inter', 'Kantumruy Pro', sans-serif;
            background-color: #faf7f2;
        }
        .khmer-moul {
            font-family: 'Moul', serif;
        }
        .khmer-suwannaphum {
            font-family: 'Suwannaphum', serif;
        }
        .text-brand-brown { color: var(--brand-brown); }
        .bg-brand-brown { background-color: var(--brand-brown); }
        .border-brand-brown { border-color: var(--brand-brown); }
        .text-brand-gold { color: var(--brand-gold); }
        .bg-brand-gold { background-color: var(--brand-gold); }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .animate-slideUp {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-scaleIn {
            animation: scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
